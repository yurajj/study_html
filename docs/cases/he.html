<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <div>
            <label for="first name">First name</label>
            <input type="text" id="first name">
        </div>
        <div>
            <label for="last name">Last name</label>
            <input type="text" id="last name">
        </div>
        <div>
            <label for="email">E-mail(optional)</label>
            <input type="text" id="email" value="you@example.com" style="color: grey;">
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address">
        </div>
        <div>
            <label for="address2">Address 2 (Optional)</label>
            <input type="text" id="address2">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="kor" selected >Korea</option>
                <option value="ch">China</option>
                <option value="ame">America</option>
                <option value="jp">Japan</option>
            </select>
        </div>
        <div>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="seoul">Seoul</option>
                <option value="ggd" selected >Gyeonggi-do</option>
                <option value="gwd">Gangwon-do</option>
            </select>
        </div>
        <div>
            <label for="zip">Zip code</label>
            <input type="text" id="zip" value="12345" style="color: grey;">
        </div>
    
    <hr>
        <input type="checkbox" name="same" value="ship"> Shipping address is the same as my billing address </label>
        <br>
        <input type="checkbox" name="save" value="save"> Save this information for next time </label>
    <hr>
        <div>
            <label for="payment"> <b>Payment Method</b> </label>
                <div>
                    <input type="radio" name="payment" checked value="credit card" id=""> Credit card <br>
                    <input type="radio" name="payment" value="debit card" id=""> Debit card <br>
                    <input type="radio" name="payment" value="paypal" id=""> Paypal <br>
                </div>
        </div>
        <div>
            <label for="card name">Name on Card</label>
            <input type="text" id="card name">
        </div>
        <div>
            <label for="card num">Credit Card Number</label>
            <input type="text" id="card num">
        </div>
        <div>
            <label for="ex date">Expiration Date</label>
            <input type="date" name="ex date">
        </div>
        <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv">
        </div>

        <div>
            <button type="submit">Continue to Checkout</button>
        </div>

</body>
</html>
